<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabs con Tablas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Gestión de Videojuegos</h2>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="juegos-tab" data-bs-toggle="tab" data-bs-target="#juegos" type="button" role="tab">Juegos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="empresas-tab" data-bs-toggle="tab" data-bs-target="#empresas" type="button" role="tab">Empresas</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="consolas-tab" data-bs-toggle="tab" data-bs-target="#consolas" type="button" role="tab">Consolas</button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content p-3 border border-top-0" id="myTabContent">

    <div class="tab-pane fade show active" id="juegos" role="tabpanel">
      <h5>Lista de Juegos</h5>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Empresa</th>
            <th>Consola</th>
            <th>Fecha</th>
            <th>Activo</th>
            <th>Categoría</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Zelda</td>
            <td>Nintendo</td>
            <td>Switch</td>
            <td>2017</td>
            <td>Sí</td>
            <td>1</td>
          </tr>
          <tr>
            <td>God of War</td>
            <td>Sony</td>
            <td>PS5</td>
            <td>2022</td>
            <td>Sí</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="empresas" role="tabpanel">
      <h5>Empresas de Videojuegos</h5>
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>ID</th><th>Nombre</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>Nintendo</td></tr>
          <tr><td>2</td><td>Sony</td></tr>
          <tr><td>3</td><td>Microsoft</td></tr>
        </tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="consolas" role="tabpanel">
      <h5>Consolas</h5>
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Empresa</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>Switch</td><td>Nintendo</td></tr>
          <tr><td>2</td><td>PS5</td><td>Sony</td></tr>
          <tr><td>3</td><td>Xbox Series X</td><td>Microsoft</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS (para que funcionen los tabs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
